    <div class="container theme-showcase" role="main">
      <div class="page-header" style="margin-top:80px;">
        <h1>My Trello cards</h1>
        <p>Viewing cards that are: 
        <select id="listname" name="listname" class="form-control">
			<option value="To Do">To Do</option>
			<option value="Priorities">Priorities</option>
            <option value="Current Sprint">Current Sprint</option>
            <option value="Next Sprint" selected="selected">Next Sprint</option>
            <option value="Test Ready">Test Ready</option>
            <option value="Done">Done</option>
        </select>
        </p>

        <p>and belong to:
        <select id="username" name="username" class="form-control">
          <!--
          <option value="0">Everyone</option>
          -->
        </select>
        </p>

        <div id="message">
        
        </div>

<script id="boardTemplate" type="x-tmpl-mustache">
  <div class="col-md-6">
  <div class="panel panel-success" id="board_{{ board.id }}">
    <div class="panel-heading">
      <h3 class="panel-title"><a href="{{ board.url }}" target="trello">{{ board.name }}</a></h3>
    </div>
    <div class="panel-body">
      Loading... 
    </div>
    <div id="list_{{ listId }}" class="list-group">
    </div>
  </div>
  </div>
</script>

<script id="itemTemplate" type="x-tmpl-mustache">
  <div class="list-group-item">
    <a href="{{ item.url }}" target="trello">{{ item.name }}</a> 
    </div>
</script>
